<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <title>Waitstaff Calculator</title>

    <!-- the typical metags-->
    <meta charset="utf-8">

    <!-- link all the css styles starting with the external ones and then your own styles-->

    <link rel="stylesheet" href="css/styles.css" type="text/css">

</head>

<body ng-app="myApp">

    <section class="container">

        <header>
            <h1><a href="#/details"><span>Waitstaff Calculator</span></a></h1>
        </header>


        <div class="nav" ng-controller="navCtrl">
            <ul>
                <li><a href="#/details"> Meal Details</a></li>
                <li><a href="#/charges">Charge Overview</a></li>
                <li><a href="#/earnings">Earnings Info</a></li>

            </ul>
        </div>

        <div class="content" ng-view></div>

        <div class="lower" ng-controller="resetCtrl">
            <button class="btn btn-default" ng-click="resetAll()">Reset All</button>
        </div>


    </section>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.js"></script>
    <script src="javascript/app.js" type="text/javascript"></script>

</body>


</html>
